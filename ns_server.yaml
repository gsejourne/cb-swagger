    get:
      summary: Retrieve global secondary index status
      responses:
        200:
          description: Success
          schema:
            type: object
            properties:
              indexes:
                type: array
                description: Array of global secondary indexes
                items:
                  type: object
                  description: Object containing details about a global secondary index
                  properties:
                    bucket:
                      type: string
                      description: The bucket on which the the global secondary index has been created
                      example: travel-sample
                    definition:
                      type: string
                      description: Definition used to create the global secondary index
                      example: CREATE INDEX `def_airportname` ON `travel-sample`(`airportname`)
                        WITH {  "defer_build"=true }
                    hosts:
                      type: array
                      description: Array of nodes which the index exists on
                      items:
                        type: string
                        example: 127.0.0.1:8091
                    id:
                      type: integer
                      description: Unique identifier assigned to the global secondary index
                      example: 10734063766668503992
                    index:
                      type: string
                      description: Name of the global secondary index
                      example: def_airportname
                    progress:
                      type: integer
                      description: '% of the index that is successfully built'
                      example: 100
                    status:
                      type: string
                      description: Status of the index
                      example: Ready
                      enum: ['Ready', 'Not Available', 'Build', 'Created']
                    storageMode:
                      type: string
                      description: The storage mode used by this index
                      example: forestdb
                      enum: ['not_set', 'memory_optimized', 'forestdb', 'invalid']
              version:
                type: integer
                example: 130238042
              warnings:
                type: array
                items:
                  example: ''
                  type: string
